{% extends "base.html" %}

{% block title %}Import Data{% endblock %}

{% block content %}
<h2>Import Data</h2>
<form method="post" enctype="multipart/form-data">
    <label for="file">Upload Excel File:</label>
    <input type="file" id="file" name="file">
    <button type="submit">Upload</button>
</form>
{% endblock %}
